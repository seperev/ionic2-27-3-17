<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de reservas
    </ion-title>
  </ion-navbar>
</ion-header>   

<ion-content >

      
      <div class="fecha">
        <label>Fecha: </label>
          <!--<ion-label>Fecha</ion-label>-->
          <ion-datetime id="b" class="b"
            displayFormat="DD/MM/YYYY"
            pikerFormat="YYY  DD MM"
            [(ngModel)]="fecha"
            cancelText="Cancelar"
            doneText="OK"
            min={{minFecha}}
            max={{maxFecha}}
            (ionChange)="verDia(fecha)"
            >            
          </ion-datetime>
        
      </div>

    <ion-list *ngFor="let r of res | async">
        <button ion-button (click)="verReserva(r)">{{r.nombre}}</button>
    </ion-list>
</ion-content>
