<ion-header>

  <ion-navbar>
    <ion-title>Datos personales</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form [formGroup]="datos">
    <ion-list>
        <ion-item>
            <ion-label >Nombre</ion-label>
            <ion-input type="text" id="nombre" formControlName="nombre" value="{{nombre}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label >DNI</ion-label>
            <ion-input type="text" id="dni" formControlName="dni" value="{{dni}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label >Telefono</ion-label>
            <ion-input type="number" id="telefono" formControlName="telefono" value="{{telefono}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label >Nivel de juego</ion-label>
                <ion-select id="nivel" formControlName="nivel" >
                    <ion-option>Bajo</ion-option>
                    <ion-option>Medio</ion-option>
                    <ion-option>Alto</ion-option>
                </ion-select>
        </ion-item>
        <ion-item>
            <ion-label >Abonado</ion-label>
            <ion-toggle id="abonado" formControlName="abonado" checked={{abonado}}></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Â¿Desea recibir notificaciones?</ion-label>
            <ion-toggle id="notificaciones" formControlName="notificaciones" checked={{notificaciones}}>
            </ion-toggle>
        </ion-item>
    </ion-list>

    <div>
      <button ion-button full clear favorite (click)="guardar()" [disabled]="!datos.valid">
          <ion-icon name="person"></ion-icon>
          Guardar</button>
        <button ion-button full clear favorite (click)="cancelar()">Cancelar</button>
        <button ion-button (click)="eliminar()">Eliminar</button>
    </div>
    <div>
        <ion-list *ngFor="let a of usuario | async">
            <ion-label>hola {{a.nombre}}</ion-label>
        </ion-list>
    </div>
</form>
</ion-content>
